<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="ipt">
                <input id="display1" readonly>
            </div>
            <div class="firstRow">
                <div class="ac"><button onclick="del()">AC</button></div>
                <div class="del"><button onclick="del1()">DEL</button></div>
                <div class="pct"><button onclick="display('%')">%</button></div>
                <div class="div"><button onclick="display('/')">/</button></div>
            </div>
    
            <div class="secondRow">
                <div class="sev"><button onclick="display('7')">7</button></div>
                <div class="eig"><button onclick="display('8')">8</button></div>
                <div class="nin"><button onclick="display('9')">9</button></div>
                <div class="sta"><button onclick="display('*')">*</button></div>
            </div>
    
            <div class="thirdRow">
                <div class="fou"><button onclick="display('4')">4</button></div>
                <div class="fiv"><button onclick="display('5')">5</button></div>
                <div class="six"><button onclick="display('6')">6</button></div>
                <div class="sub"><button onclick="display('-')">-</button></div>
            </div>
    
            <div class="forthRow">
                <div class="one"><button onclick="display('1')">1</button></div>
                <div class="two"><button onclick="display('2')">2</button></div>
                <div class="three"><button onclick="display('3')">3</button></div>
                <div class="sum"><button onclick="display('+')">+</button></div>
            </div>
    
            <div class="fifthRow">
                <div class="zero"><button onclick="display('0')">0</button></div>
                <div class="dot"><button onclick="display('.')">.</button></div>
                <div class="eql"><button onclick="calculate('=')">=</button></div>
            </div>
    
        </div>
    </div>


    <script>
        const display1=document.getElementById("display1");
        function display(input){
            display1.value += input;
        }
        function del(){
            display1.value="";
        }
        function del1(){
            display1.value=display1.value.toString().slice(0,-1);
        }
        function calculate(){
                display1.value = eval(display1.value);
        }
    </script>
</body>
</html>
